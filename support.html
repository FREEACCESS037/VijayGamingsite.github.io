<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #00b4db, #0083b0, #00ff99, #0062ff);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      color: white;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      padding: 40px 25px;
      text-align: center;
      width: 330px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card h1 {
      font-size: 26px;
      margin-bottom: 8px;
      text-shadow: 0 0 10px #00ffcc;
    }
    .card p { font-size: 15px; color: #eee; margin-bottom: 20px; }
    .qr {
      width: 230px;
      border-radius: 15px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,255,200,0.3);
      transition: transform 0.3s ease;
    }
    .qr:hover { transform: scale(1.05); }
    input {
      width: 80%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 17px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(90deg, #00ff99, #00bfff);
      border: none;
      border-radius: 12px;
      font-size: 18px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #00ff99;
    }
    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #ddd;
    }
    footer strong { color: #00ffcc; }
  </style>
</head>

      const amount = document.getElementById("amount").value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount!");
        return;
      }
      const vpa = "vk751010722839@oksbi";
      const name = "Vijay Kumar";

</html>
